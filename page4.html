<article>
<h1>Choose your car!</h1>

  <form>



    <fieldset id="carselection">
        <label for="cars">Choose a car:</label>
        <br>

         <select id="cars" name="cars">
            <option value=""></option>
            <option id="Subaru" value="Subaru"></option>
            <option id="Saab" value="Saab"></option>
            <option id="Fiat" value="Fiat"></option>
            <option id="Audi" value="Audi"></option>
            <option id="Lexus" value="Lexus"></option>
         </select>

         
      </fieldset>

     <fieldset id="showmethemorty">
        <input type="button" id="showButton" value="Choose this car." />
     </fieldset>
  </form>
  <section>
     <h3>Car Chosen</h3>
     <div id="showCar"></div>
  </section>
</article>

<script>
 

 /*defining variables*/
var carInfo = {};
var carSummary = document.getElementById("showCar");
var talk = "The car that you choose is ";
var carss = ["Subaru", "Saab", "Fiat", "Audi", "Lexus"];

document.getElementById("Subaru").innerHTML = carss[0]
document.getElementById("Saab").innerHTML = carss[1]
document.getElementById("Fiat").innerHTML = carss[2]
document.getElementById("Audi").innerHTML = carss[3]
document.getElementById("Lexus").innerHTML = carss[4]

/* funcation in a function*/
function showCarChoice()
{
	processCarInfo();
	document.getElementsByTagName("section")[0].style.display = "block";
}

/* funcation that processes car information*/
function processCarInfo()
{
	var prop;
   carInfo.car = document.getElementById("cars").value;
	for (prop in carInfo)
	{
		carSummary.innerHTML += "<p>" + talk + carInfo[prop] + "</p>";
	}
	document.getElementById("showCar").style.display = "block";
}


/*event listener*/
function createEventListener()
{
	var showButton = document.getElementById("showButton");
	if (showButton.addEventListener)
	{
		showButton.addEventListener("click", showCarChoice, false);
	}
	else if (showButton.attachEvent)
	{
		showButton.attachEvent("onclick", showCarChoice);
	}
}

/*event listener when page is done loading*/
if (window.addEventListener)
{
	window.addEventListener("load", createEventListener, false);
}
else if (window.attachEvent)
{
	window.attachEvent("onload", createEventListener);
}

</script>
